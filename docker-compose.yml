version: '3.7'
services:

  streaming-server:
    build: 
      context: .
      dockerfile: Dockerfile-server
    image: codeworksio/streaming-server
    container_name: streaming-server
    volumes:
      - ./mounts/var/lib/streaming/hls:/var/lib/streaming/hls:Z
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "1935:1935"
      - "8080:8080"

